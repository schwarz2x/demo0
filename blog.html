<body>
  <section>
      <article>
          <h2 class="post-title">1日</h2>
          <p class="post-date">投稿日: 2024年1月4日</p>
          <div class="post-content">
              <p>記事の本文はここに入ります。ここにはブログ記事の内容を書いてください。</p>
              <p>もっと詳細な情報や画像、リンクなどを追加できます。</p>

      <article>
